<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    .icon-preview {
      margin: 20px;
      display: inline-block;
      text-align: center;
    }
    canvas {
      border: 1px solid #ccc;
      background: white;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #1557b0;
    }
    .instructions {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="instructions">
    <h1>Gmail Row Highlighter - Icon Generator</h1>
    <p>This tool generates simple colored square icons for the Chrome extension.</p>
    <p><strong>Instructions:</strong> Right-click each canvas below and select "Save image as..." to save as PNG files in the <code>icons/</code> directory.</p>
  </div>

  <div class="icon-preview">
    <canvas id="icon16" width="16" height="16"></canvas>
    <p>icon16.png (16x16)</p>
  </div>

  <div class="icon-preview">
    <canvas id="icon48" width="48" height="48"></canvas>
    <p>icon48.png (48x48)</p>
  </div>

  <div class="icon-preview">
    <canvas id="icon128" width="128" height="128"></canvas>
    <p>icon128.png (128x128)</p>
  </div>

  <div style="margin-top: 20px;">
    <button onclick="generateIcons()">Generate Icons</button>
    <input type="color" id="iconColor" value="#1a73e8" onchange="generateIcons()">
    <label for="iconColor">Icon Color</label>
  </div>

  <script>
    function generateIcons() {
      const color = document.getElementById('iconColor').value;
      
      const sizes = [
        { id: 'icon16', size: 16 },
        { id: 'icon48', size: 48 },
        { id: 'icon128', size: 128 }
      ];
      
      sizes.forEach(({ id, size }) => {
        const canvas = document.getElementById(id);
        const ctx = canvas.getContext('2d');
        
        // Clear canvas
        ctx.clearRect(0, 0, size, size);
        
        // Fill with color
        ctx.fillStyle = color;
        ctx.fillRect(0, 0, size, size);
        
        // Add a subtle border for visibility
        ctx.strokeStyle = '#ffffff';
        ctx.lineWidth = size > 16 ? 2 : 1;
        ctx.strokeRect(0, 0, size, size);
      });
    }
    
    // Generate on load
    generateIcons();
  </script>
</body>
</html>
